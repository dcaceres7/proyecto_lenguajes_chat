<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <title>Login</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style-index.css">
  </head>

<body>
  <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup" ng-app="myApp" ng-controller="appCtrl as vm">
          <h1>Sign Up</h1>

            <div class="field-wrap">
              <label>
                Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" name="name" ng-model="vm.request.name"/>
            </div>

            <div class="field-wrap">
              <label>
                Username<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" name="username" ng-model="vm.request.userName"/>
            </div>

            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off" name="email" ng-model="vm.request.email"/>
            </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="password" ng-model="vm.request.password"/>
          </div>

          <button type="submit" value="Submit" class="button button-block" ng-click="vm.submit()">Get Started</button>

        </div>

        <div id="login" ng-app="loginApp" ng-controller="loginCtrl as lg">
          <h1>Welcome Back!</h1>

          <form method="POST">

            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off" name="email" ng-model="lg.request.email"/>
            </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="password" ng-model="lg.request.password"/>
          </div>


          <button type="submit" value="Submit" class="button button-block" ng-click="lg.submit()">LOG IN</button>

          </form>

      </div><!-- tab-content -->

      </div><!-- tab-content -->

</div> <!-- /form -->
  
    <script src="angular.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script src="js/registrationcontroller.js"></script>
    <script src="js/logincontroller.js"></script>

</body>
</html>
